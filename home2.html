<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hubpost Home2</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ====================  // Showcase \\ ==================== -->
    <div class="showcase  p-5" style="background: url('img/home_2.jpg') no-repeat center">
        <div class="container">
            <div class="text-white text-center">
                <p>We partner with businesses that have clear long and short term goals they want to achieve. </p>
                <p>We convert website visitors into lifelong clients utilising Growth Driven Design and Inbound Marketing strategies.
                </p>
            </div>
        </div>
    </div>
    <!-- ====================  // Showcase \\ ==================== -->
    <!-- ====================  // Family Block \\ ==================== -->
    <section class="family-block padding">
        <div class="container">
            <div class="row">
                <div class="section-title my-4 text-center col-sm-12">
                    <h1>WHAT’S INSIDE THE GUIDE</h1>
                    <h4>LANDING PAGE SUB TITLE</h4>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i2.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>THERE’S NEVER ENOUGH TIME TO DO YOUR OWN MARKETING.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i3.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>HARD TO DEVELOP AND MARKET YOUR PRODUCT OR SERVICE SIMULTANEOUSLY.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i4.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>HIRING THE RIGHT PERSON FOR MARKETING IS EXHAUSTING.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i5.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>NO MEANS TO DISPLAY REAL TIME DATA IN ONE EASY TO READ LOCATION.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i6.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>YOU’RE REACHING THE WRONG AUDIENCE AT THE WRONG TIME.</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4 col-sm-6">
                    <figure class="text-center mb-5">
                        <img src="img/i7.png" alt="Icon">
                        <figcaption class="my-4">
                            <p>NO EASY WAY TO MEASURE THE RESULTS FROM YOUR MARKETING ACTIVITIES.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
